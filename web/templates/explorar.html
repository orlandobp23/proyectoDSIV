{% extends 'base.html' %}
{% block title %}Explorar{% endblock %}
{% block body %}
<div class="container py-5 text-center">
    <h2 class="mb-4">Explorar por letra</h2>
    <div class="d-flex flex-wrap justify-content-center" style="gap: 0.5rem;">
        {% for letra in letras %}
            <a href="{{ url_for('explorar_letra', letra=letra) }}" class="btn btn-outline-primary">{{ letra }}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
